<html>
    <head>
        <title>Registration Form</title>
    <h1 align="center">Registration Form</h1>
    </head>   
    <body bgcolor="pink">
        <center>
        <table border="0">
            <tr>
                <th>Enter Name:-</th>
                <td><input type="text" /></td>
            </tr>
            <tr>
                <th>Enter Email:-</th>
                
                <td><input type="text" name="password"/></td>
            </tr>
            <tr>
                <th>Enter Password:-</th>
                <td><input type="password"/></td>
            </tr>
            <tr>
                <th>Enter Address:-</th>
                <td><textarea rows="7" cols="21"></textarea></td>
            </tr>
            <tr>
                <th>Enter Mobile:-</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>Enter Gender:-</th>
                <td>male<input type="radio" value="m">
                female<input type="radio" value="f"></td>
            </tr>
            <tr>
                <th>Enter DOB:-</th>
                <td><input type="date"></td>
            </tr>
             
            <tr>
                <th>Enter Languages:-</th>
                <td>Telugu<input type="checkbox">
                English<input type="checkbox">
            Hindi<input type="checkbox"></td>
            </tr>
            <tr>
                
                <td><input type="submit" value="Register"></td>
            
                <td><input type="reset" value="cancel"></td>
            </tr>
        </table>
    </center>
        
    </body>  
</html>
